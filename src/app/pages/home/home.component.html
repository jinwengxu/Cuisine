<div class="home-content">
    <h3>There are recipes for 3 different cuisines</h3>
    <div class="row mb-5">
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor='let cuisine of cuisines'>           
            <div class="card border-0 mt-3" >
                <img class="shadow" [src]="cuisine.src" card="card-img-top" alt="{{ cuisine.type | titlecase }} cuisine">
                <div class='card-title' >
                    <h5 class="mt-3 font-weight-bold">{{ cuisine.type | titlecase }} cuisine</h5>
                </div>
                <p class="text-left px-2">{{ cuisine.description }}</p>
            </div> 
        </div>
    </div>
</div>
